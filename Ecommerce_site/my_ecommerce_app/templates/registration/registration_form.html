{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}
<head>
<link href="https://fonts.googleapis.com/css?family=Henny+Penny" rel="stylesheet">
<style>
h3{
font-family: 'Henny Penny', cursive;

}
</style>
</head>
<div class="uk-card-default uk-card-body uk-width-1-3@m uk-position-top-center  uk-margin uk-margin-large-top">
  <img src="https://images.unsplash.com/photo-1475746812396-2b046c18be0e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=9c1d0dc5c9e0789f10fc842eea9fa498&auto=format&fit=crop&w=1934&q=80" alt="">

<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
</div>

{% endblock %}
